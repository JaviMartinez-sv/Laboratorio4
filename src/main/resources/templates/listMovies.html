<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Peliculas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header th:insert="~{fragments/changelang.html :: head}"></header>
    <div th:replace="~{fragments/changelang.html :: body}"></div>
    <div class="w3-container">
        <div class="w3-card-4" style="width:20%" th:each="movie : ${movies}" th:object="${movie}">

            <div class="w3-container w3-center">
                <img alt="Alps" style="width:100%" th:src="*{poster}">
                <h4 style="color:blue;" th:text="*{title}"></h4>
                <h5 style="color:rebeccapurple;" th:text="*{year}"></h5>
            </div>
        </div>

    </div>
</body>

</html>
